<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes y Historial - Innova UTEM</title>

    <!-- CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Popper.js antes de Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- JS de Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Bootstrap Multiselect CSS y JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/css/bootstrap-multiselect.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.min.js"></script>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Script personalizado -->
    <script src="script.js" defer></script>

    <style>
        /* Ajustar el contenedor principal para que ocupe toda la pantalla */
        .column-left,
        .column-right {
            display: inline-block;
            width: 49%;
            vertical-align: top;
        }

        /* Ajustar el alto de las listas */
        #liveMessageList {
            height: calc(100vh - 160px);
            overflow-y: auto;
            border: 1px solid #e9d528;
            padding: 10px;
            box-sizing: border-box;
        }

        #historyList {
            height: calc(83vh - 0px);
            overflow-y: auto;
            border: 1px solid #91f099;
            padding: 10px;
            background-color: #fff59d;
            box-sizing: border-box;
        }

        #liveMessageList {
            background-color: #e8ffe8;
        }

        .list-group-item {
            margin-bottom: 10px;
            border-radius: 8px;
            padding: 10px;
        }

        /* Ajustar el select y el botón en línea con tamaños fijos */
        .history-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px; /* Espacio entre el select y el botón */
        }

        #deviceSelect {
            width: 70%; /* Fijar el tamaño del select */
            height: auto;
        }

        #viewHistoryBtn {
            width: 25%; /* Fijar el tamaño del botón */
        }

        /* Navbar styles */
        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .navbar-nav .nav-item .nav-link {
            color: white !important;
            font-weight: bold;
        }

        .navbar-nav .nav-item .nav-link.text-warning {
            color: yellow !important;
        }
    </style>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand text-white" href="#">Innova UTEM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">Página Principal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/map.html">Trackeo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/ubicacion.html">Ubicación</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/mensajes.html">Mensajes</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1 class="text-center" style="min-height: 49px;"></h1>

    
    <!-- Columna de Mensajes en Tiempo Real -->
    <div class="column-left">
        <h2>Mensajes</h2>
        <ul id="liveMessageList" class="list-group">
            <!-- Aquí se agregarán los mensajes en tiempo real -->
        </ul>
    </div>

    <!-- Columna de Historial de Mensajes -->
    <div class="column-right">
        <div class="history-header">
            <h2>Historial de los Mensajes</h2>
            <select id="deviceSelect" multiple="multiple" class="form-control"></select>
            <button id="viewHistoryBtn" class="btn btn-primary">Ver historial</button>
        </div>
        <ul id="historyList" class="list-group">
            <!-- Aquí se agregarán los mensajes del historial -->
        </ul>
    </div>
</body>

</html>
